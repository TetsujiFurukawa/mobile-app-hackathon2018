<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>お小遣いアプリ</title>
    <meta charset="utf-8">
    <meta name="description" content="お小遣いアプリのデザインです">
    <meta name="author" content="Motonori Teshima">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">

    <link href="css/font.css" rel="stylesheet" />

</head>

<body>
    <div class="header">
        <div><img src="img/registmoney-title.png"></div>
    </div>

    <div class="content regist_money-wrap">
        <h2>なまえ</h2>
        <p id="workName"></p>
        <br><br>
        <h2>ねだん</h2>
        <p id="nedan"></p>
        <br>
        <h2>せつめい</h2>
        <textarea id="discription" readonly></textarea>
        <br>
        <h2>しゃしん</h2>
        <img src="img/sample.png">
        <br>
        <div id="hanamaru"></div>
        <br>
        <input type="image" src="img/registmoney-button1.png" id="rejection" class="button" onClick="update(2)">
        <input type="image" src="img/registmoney-button2.png" id="apply" class="button" onClick="update(1)">
        <input type="image" src="img/registmoney-button3.png" id="back" class="button" onClick="back()">
        
        <p id="errorMsg" style="color:red; display:none " >サーバとの通信に失敗しました</p>
    </div>

    <script src="lib/jquery.js"></script>
