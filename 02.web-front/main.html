<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>お小遣いアプリ</title>
    <meta charset="utf-8">
    <meta name="description" content="お小遣いアプリのデザインです">
    <meta name="author" content="Motonori Teshima">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="stylesheet" href="css/picnic.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/coins.png">
</head>

<body>
    <div class="header">
        <div><img src="img/main-title.png"></div>
    </div>

    <div class="content main-wrap">
        <input type="image" src="img/main-button1.png" class="button" id="todayWork" onClick="todayWork()"><br>
        <input type="image" src="img/main-button2.png" class="button" id="scrounge" onClick="scrounge()"><br>
        <input type="image" src="img/main-button3.png" class="button" id="exchange" onClick="exchange()"><br>

        <img src="img/main-onedari.png">
        <p id="status">よみこみちゅう</p>

        <table class="table" id="workList">
            <thead>
                <tr>
                    <th>ひにち</th>
                    <th>なまえ</th>
                    <th>ねだん</th>
                    <th>しょうにん</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <input type="image" src="img/main-button4.png" class="button" id="logout" onClick="logout()"><br>
    </div>  

    <script src="lib/jquery.js"></script>
    <script src="js/main-script.js"></script>
</body>
</html>
