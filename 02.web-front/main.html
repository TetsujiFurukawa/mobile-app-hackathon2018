<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>お小遣いアプリ</title>
    <meta charset="utf-8">
    <meta name="description" content="お小遣いアプリのデザインです">
    <meta name="author" content="Motonori Teshima">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="stylesheet" href="css/picnic.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/coins.png">
</head>

<body>
    <div class="header">
        <div>メイン画面</div>
    </div>

    <div class="content">
        <button class="button" id="todayWork" onClick="todayWork()">きょうなにした</button>
        <button class="button" id="scrounge" onClick="scrounge()">　おねだり　</button>
        <button class="button" id="exchange" onClick="exchange()">　こうかん　</button>

        <p id="status">よみこみちゅう</p>

        <table class="table" id="workList">
            <thead>
                <tr>
                    <th>ひにち</th>
                    <th>めいしょう</th>
                    <th>ねだん</th>
                    <th>しょうにん</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="button" id="logout" onClick="logout()">　ログアウト　</button>
    </div>  

    

    <div class="footer">
        <div>© 2018 Wind.</div>
    </div>    

    <script src="js/jquery.js"></script>
    <script src="js/main-script.js"></script>
</body>
</html>
