<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>お小遣いアプリ</title>
    <meta charset="utf-8">
    <meta name="description" content="お小遣いアプリのデザインです">
    <meta name="author" content="Motonori Teshima">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="stylesheet" href="css/picnic.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/coins.png">
</head>

<body>
    <div class="header">
        <div><img src="img/registmoney-title.png"></div>
    </div>

    <div class="content regist_money-wrap">
        <h2>なまえ</h2>
        <select required id="workItemList" onchange="displayNedan()"></select>
        <br><br>
        <h2>ねだん</h2>
        <p id="nedan"></p>
        <br>
        <h2>せつめい</h2>
        <textarea id="discription"></textarea>
        <br>
        <h2>しゃしん</h2>
        <img src="img/marason.jpg">
        <br>
        <input type="image" src="img/registmoney-camerabutton.png" class="button camera">
        <br>
        <input type="image" src="img/registmoney-button.png" class="button" onClick="done()">
        
        <p id="errorMsg" style="color:red; display:none " >サーバとの通信に失敗しました</p>
    </div>
        

    <script src="lib/jquery.js"></script>
    <script src="js/regist_money_for_child.js"></script>
</body>
</html>
