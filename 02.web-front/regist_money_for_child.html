<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="description" content="お小遣いアプリのデザインです">
    <meta name="author" content="Motonori Teshima">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">

<body>

    </div>

    <div class="content">
        <table class="table" id="achivementList">
            <tr>
                <td>めいしょー</td>
                <td>
                    <select required id="workItemList" onchange="displayNedan()">
                    </select>
                </td>
            <tr>
            <tr>
                <td>ねだん</td>
                <td id="nedan"></td>
            <tr>
            <tr>
                <td>せつめい</td>
                <td><textarea id="discription"></textarea></td>
            <tr>
            <tr>
                <td>しゃしん</td>
                <td><img src="img/sample.png"></td>
            <tr>
        </table>

        <button class="button">　しゃしん　</button>
        <button class="button" onclick="done()">きょうこれした</button>
        <p id="errorMsg" style="color:red; display:none " >サーバとの通信に失敗しました</p>

    </div>  

    

    <div class="footer">
        <div>© 2018 Wind.</div>
    </div>
