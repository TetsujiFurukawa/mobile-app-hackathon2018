<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>お小遣いアプリ</title>
    <meta charset="utf-8">
    <meta name="description" content="お小遣いアプリのデザインです">
    <meta name="author" content="Motonori Teshima">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="stylesheet" href="css/picnic.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/coins.png">
</head>

<body>
    <div class="header">
        <div><img src="img/moneytrade-title.png"></div>
    </div>

    <div class="content">

        <p id="message">ともだちといっしょにスマホをふってね</p>
        <button class="button" id="huruhuruButton" onclick="serchFriend()">ふるふる</button>

        <br><br>

        <form id="selectFriend">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2">あげるともだち</th>
                    </tr>
                </thead>
                <tbody id="friendList"></tbody>
            </table>
        </form>

        <br><br>
    
        <form id="selectCurrency">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="3">いまもっているお金</th>
                    </tr>
                </thead>
                <tbody id="currencyList"></tbody>
            </table>
        </form>

        <form id="currencyAmount">
            <table class="table">
                <tbody>
                    <tr>
                        <th>かず</th>
                        <th>
                            <input type="number" id="amount" name="amount" value="1" min="1" max="999999999">
                        </th>
                    </tr>
                </tbody>
            </table>
        </form>

        <button class="button" id="exchange" onclick="exchange()">あげる</button>
        <button class="button" id="back" onclick="back()">もどる</button>
        <p id="errorMsg" style="color:red; display:none " >サーバとの通信に失敗しました</p>

    </div>  

    <script src="lib/jquery.js"></script>
    <script src="js/money_trade.js"></script>
</body>
</html>
